<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-items: flex-start;
        gap: 16px;
      }
      .box {
        width: 140px;
        height: 160px;
        border-radius: 8x;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>menggunakan manipulasi node</h2>
    <div class="container"></div>

    <script>
      const container = document.querySelector('.container')

      async function initialApp() {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const data = await response.json();
        
        data.map((user)=>{
          const elDiv = document.createElement('div')
          elDiv.classList.add('box')
          
          // untuk menampilkan nama
          const elH4 = document.createElement('h4')
          const textNama = document.createTextNode(`Nama: ${user.name}`)
          elH4.append(textNama)
          elDiv.append(elH4)
          
          const elP = document.createElement('p')
          const textPhone = document.createTextNode(`Phone: ${user.phone}`)
          elP.append(textPhone)
          elDiv.append(elP)

         
          container.append(elDiv)

          // 
        })
       
      }
      initialApp()
    </script>
  </body>
</html>
